<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <div class="sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <p data-weatherDesc></p>

          <img data-weatherIcon />

          <p data-temp></p>

          <div class="parameter-container">
            <div class="parameter">
              <img src="./assets/wind.png" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <div class="parameter">
              <img src="./assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <div class="parameter">
              <img src="./assets/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
      <video id="backgroundVideo" type="video/mp4" autoplay loop muted></video>
    </div>
    <div class="alan-btn"></div>

    <script
      type="text/javascript"
      src="https://studio.alan.app/web/lib/alan_lib.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
